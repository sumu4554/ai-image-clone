<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai imageGenerator</title>
    <link rel="stylesheet" href="imageGenerator.css"/>
  <body>
    <div class="image-generator">
      <header>AI Image Generator</header>
      <div class="ai-input">
        <input type="text" placeholder="Enter a text"  class="input-text"/>
        <button class="btn">Search</button>
      </div>

      <div class="ai-output">
        <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Kia/Sonet/9783/1705036728978/front-left-side-47.jpg?impolicy=resize&imwidth=480" class="ai-image" alt="No image" />
      </div>
    </div>
    <script src="imageGenerator.js" defer></script>
  </body>
</html>
